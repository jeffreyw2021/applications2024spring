<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar">

                <input type="checkbox">
                <span>City Bike</span>

        <div class="navbar-btn-container">
